<!DOCTYPE html>
<html lang="en">
<head>
    <title>DIV/Span</title>
</head>
<body>
    <!--Div & Span-->
    <div style="width:100%">
        <div style="width:49%;float:left;">
            <img src="img/pak-flag.jpg" alt="Flag of Pakistan" />
        </div>

        <div style="width:49%;float:right;">
            <img src="img/pakistan-map.jpg" alt="Map of Pakistan" />
        </div>
    </div>
</body>
</html>
