<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formatting In HTML</title>
</head>
<body>
    <h1 class="heading1"><font face="arial" color="#2ecc71" size="10">HTML Formatting</font></h1>
    <!--Formatting in HTML-->
    <p id="para1"><b><i>Lorem</i></b> <i>ipsum</i>, <u>dolor sit amet consectetur adipisicing elit. Doloremque tenetur omnis architecto at nostrum ipsum veniam repellat, sit ducimus eius atque, animi accusamus libero eos magni corrupti vel, aperiam numquam.</u></p>

    <!--Strike/Del-->
    <p id="para2">Sale Price 1500<sup><del>2500</del></sup></p>

    <!--Super Script-->
    <h1 class="heading1">2<sup>2</sup></h1>
    <p id="para3">(x+y)<sup>2</sup>*(z+a)<sup>3</sup>
    <!--Sub Script-->
    <p id="para4">log<sub>2</sub>(40)</p>

    
</body>
</html>
