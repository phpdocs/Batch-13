<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lists UL/OL</title>
</head>
<body>
    <h1>Lists</h1>
    <h2>Unorder List (UL)</h2>
    <!--UL Start-->
    <ul>
        <li>Apple</li>
        <li>Orange</li>
        <li>Mango</li>
        <li>Apricot</li>
    </ul>
    <!--UL End-->

    <h2>Order List (OL)</h2>
    <!--OL Start-->
    <ol>
        <li>Cricket</li>
        <li>Football</li>
        <li>Hockey</li>
        <li>Basket Ball</li>
    </ol>
    <!--OL End-->

</body>
</html>
