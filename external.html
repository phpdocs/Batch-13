<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact US</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <center>
            <h1>Contact US</h1>
            <br />
            <br />
            <form>
                <table border="0" cellspacing="0" cellpadding="5">
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" name="txtName" required maxlength="20" /></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" name="txtEmail" required maxlength="20" /> </td>
                    </tr>
                    <tr>
                        <td>Contact#</td>
                        <td><input type="number" name="txtNumber" required maxlength="11" /></td>
                    </tr>
                    <tr>
                        <td>Subject:</td>
                        <td><input type="text" name="txtSubject" required /></td>
                    </tr>
                    <tr>
                        <td>Message:</td>
                        <td><textarea name="txtMessage" cols="24" rows="8"></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input type="reset" value="Clear" id="btnreset" />
                            <input type="submit" name="btnSubmit"  value="Submit" id="btnsubmit" />
                        </td>
                    </tr>
                </table>
            </form>
    </center>
</body>
</html>
